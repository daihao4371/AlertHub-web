name: CI

on:
  push:
    branches:
      - '*/*'
      - 'master'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Inject slug/short variables
        uses: rlespinasse/github-slug-action@v4

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      - name: Available platforms
        run: echo ${{ steps.buildx.outputs.platforms }}

      - name: Check ACR credentials
        id: check_acr
        run: |
          if [ -n "${{ secrets.ALIYUN_ACR_USER }}" ] && [ -n "${{ secrets.ALIYUN_ACR_PASSWORD }}" ]; then
            echo "has_creds=true" >> $GITHUB_OUTPUT
          else
            echo "has_creds=false" >> $GITHUB_OUTPUT
          fi

      - name: Login to Aliyun Container Registry
        if: steps.check_acr.outputs.has_creds == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ALIYUN_ACR_REGISTRY || 'registry.cn-hangzhou.aliyuncs.com' }}
          username: ${{ secrets.ALIYUN_ACR_USER }}
          password: ${{ secrets.ALIYUN_ACR_PASSWORD }}

      - name: Set env variables
        id: set_env
        run: |
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          ACR_REGISTRY="${{ secrets.ALIYUN_ACR_REGISTRY || 'registry.cn-hangzhou.aliyuncs.com' }}"
          ACR_NAMESPACE="${{ secrets.ALIYUN_ACR_NAMESPACE || 'devops-dh' }}"
          HAS_CREDS="${{ steps.check_acr.outputs.has_creds }}"

          echo "BRANCH_NAME=${BRANCH_NAME}" >> $GITHUB_ENV
          echo "ACR_REGISTRY=${ACR_REGISTRY}" >> $GITHUB_ENV
          echo "ACR_NAMESPACE=${ACR_NAMESPACE}" >> $GITHUB_ENV

          # 根据是否有凭证设置镜像标签
          if [ "${HAS_CREDS}" == "true" ]; then
            echo "IMAGE_TAG=${ACR_REGISTRY}/${ACR_NAMESPACE}/watchalert-web:${BRANCH_NAME}" >> $GITHUB_ENV
          else
            # 如果没有凭证，使用本地标签，避免推送到未认证的注册表
            echo "IMAGE_TAG=watchalert-web:${BRANCH_NAME}" >> $GITHUB_ENV
          fi

      - name: Build and push
        uses: docker/build-push-action@v6.15.0
        with:
          context: .
          file: ./Dockerfile-nginx
          platforms: linux/amd64,linux/arm64
          # 只有在有凭证时才推送，否则只构建
          push: ${{ steps.check_acr.outputs.has_creds == 'true' }}
          # 设置provenance为false，避免推送attestation导致的权限问题
          provenance: false
          build-args: |
            VERSION=${{ env.BRANCH_NAME }}
          tags: |
            ${{ env.IMAGE_TAG }}
